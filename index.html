<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    
    <header class="card-header">
      <img src="./images/illustration-hero.svg" alt="Person listening to music" aria-hidden="true">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </header>

    <section class="plan-row">
      <div class="column">
        <img src="./images/icon-music.svg" alt="Music Icon" aria-hidden="true">
      </div>
      <div class="column middle">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="column right">
        <a href="#">Change</a>
      </div>
    </section>

   
    <button id="proceed-btn">Proceed to Payment</button>
    <button id="cancel-btn">Cancel Order</button>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jceb30198">Jack Ceballos</a>.
    </div>
  </footer>
</body>

</html>
